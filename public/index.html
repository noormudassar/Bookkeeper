<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookeeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Montserrat:wght@300&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>Bookeeper</h1>
    </header>
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/books.html">Books</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Log-In: Coming Soon!</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- <div id="welcome-message">
      <h3>Welcome to Bookkeeper</h3>
    </div> -->
    <div class="card">
      <!-- <h5 class="card-header" style="align-items: center;">Welcome to Bookkeeper</h5> -->
      <div class="card-body">
        <h4 class="card-title" id="cardTitle">Welcome to Bookkeeper</h4>
        <p class="card-text">Your source for all book keeping content.</p>
        <p class="card-text">
          Add all your read books, add quotes and ratings and covers to keep a
          visual diary of all your read books.
        </p>
        <div class="image-div" style="align-items: center">
          <img
            src="../Happy Place.png"
            style="height: 300px; margin-bottom: 10px"
          />
          <img
            src="../Fourth Wing.png"
            style="height: 310px; margin-bottom: 10px"
          />
          <img
            src="../Alice in Wonderland.png"
            style="height: 310px; margin-bottom: 10px"
          />
        </div>

        <div class="popover-container" style="margin-bottom: 15px">
          <h3>Find Your Next Great Read</h3>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="The Girl with the Dragon Tattoo by Stieg Larsson | Quote: `Everyone has secrets. It's just a matter of finding out what they are.`"
          >
            Mystery Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Ready Player one by by Ernest Cline | Quote: `One person can keep a secret, but not two.`"
          >
            Adventure Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="The Hitchhiker's Guide to the Galaxy by Douglas Adams | Quote: `Don't Panic.`"
          >
            Comedy Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Such A Fun Age by Kiley Reid | Quote: `I think it best we went our separate ways, and that those paths never crossed again.`"
          >
            Thriller Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="The Seven Husbands of Evelyn Hugo by Taylor Jenkins Reid | Quote: `I spent half my time loving her and the other half hiding how much I loved her.`"
          >
            Romance Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Dracula by Bram Stoker | Quote: `Euthanasia is an excellent and comforting word! I am grateful to whoever invented it.`"
          >
            Classic Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="A Clockwork Orange by Anthony Burgess | Quote: `Welly, welly, welly, welly, welly, welly, well. To what do I owe the extreme pleasure of this surprising visit?`"
          >
            Science Fiction Books
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Crying in H Mart byMichelle Zauner | Quote: `It felt like the world had divided into two different types of people, those who had felt pain and those who had yet to.`"
          >
            Nonfiction Books
          </button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
