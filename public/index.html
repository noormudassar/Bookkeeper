<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookeeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookeeper</h1>
    </header>
    <main>
      <form>
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" placeholder="Title" />
        <label for="book-author">Author:</label>
        <input type="text" id="book-author" placeholder="Author" />
        <label for="book-rating">Rating(between 1 and 10):</label>
        <input type="number" id="book-rating" min="1" max="10" />
        <input type="text" id="book-image" placeholder="Paste an image link" />
        <button>Add Book</button>
      </form>
      <section id="books-container"></section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
